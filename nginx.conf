# Nginx configuration for TAMS Frontend
# This config optimizes serving of our React Single Page Application

events {
    # Number of worker processes (usually matches CPU cores)
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    
    # Default MIME type
    default_type application/octet-stream;
    
    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # Access log
    access_log /var/log/nginx/access.log main;
    
    # Error log
    error_log /var/log/nginx/error.log warn;
    
    # Server configuration
    server {
        # Listen on port 80
        listen 80;
        
        # Server name (can be overridden)
        server_name localhost;
        
        # Root directory for static files
        root /usr/share/nginx/html;
        
        # Index file
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Cache static assets for 1 year
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Handle React Router (SPA routing)
        # This ensures all routes serve index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache HTML files for 1 hour
            expires 1h;
            add_header Cache-Control "public";
        }
        
        # API proxy for monks_tams_api backend
        # BACKEND_URL is substituted by docker-entrypoint.sh from environment variable
        # Default: http://host.docker.internal:3000 (for Docker Desktop Mac/Windows)
        # For Linux: set BACKEND_URL=http://172.17.0.1:3000 or use service name in docker-compose
        location /api/ {
            proxy_pass ${BACKEND_URL};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # API proxy for Vercel serverless functions (handles /api/proxy specifically)
        location /api/proxy/ {
            proxy_pass ${BACKEND_URL};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 