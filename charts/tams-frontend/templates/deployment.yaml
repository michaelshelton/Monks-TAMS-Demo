apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tams-frontend.fullname" . | default "tams-frontend" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "tams-frontend.name" . | default "tams-frontend" }}
  template:
    metadata:
      labels:
        app: {{ include "tams-frontend.name" . | default "tams-frontend" }}
    spec:
      containers:
        - name: tams-frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          env:
            - name: BACKEND_URL
              value: {{ .Values.env.BACKEND_URL | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}


