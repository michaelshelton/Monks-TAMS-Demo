# Docker Compose configuration for TAMS Frontend
# Simplified for local TAMS setup

version: '3.8'

services:
  # Production build with nginx
  tams-explorer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tams-explorer
    ports:
      - "8080:80"  # Access at http://localhost:8080
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows container to access host's localhost
    networks:
      - tams-network

  # Development mode with hot reload (optional - use with --profile dev)
  tams-explorer-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tams-explorer-dev
    ports:
      - "5173:5173"  # Access at http://localhost:5173
    volumes:
      - .:/app
      - /app/node_modules  # Prevents overwriting node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - dev
    networks:
      - tams-network

networks:
  tams-network:
    driver: bridge